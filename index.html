<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App using weatherapi.org api.</title>

    <!-- Reset -->
    <!-- <link rel=""stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.10/modern-normalize.min.css"> -->

    <!-- Google fonts -->
    <!-- <link rel="preconnect" href="https://fonts.googleapis.com"> -->
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com"> -->
    <!-- <link href="https://fonts.googleapis.com/css2?family=Figree:wght@400;700&display=swap" rel="stylesheet"> -->

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="notification">
        <p><small>This demo needs an OpenWeather API key to work. <a target="blank" href="https://home.openweathermap.org/users/sign_up">Get yours here for free!</a></small></p>
    </div>  <!-- notify -->

    <div class="container">
        <header>
            <h1>Add location</h1>

            <form action="" id="search-form">
                <label for="search-term">Search the city or area</label>
                <div class="form-row">
                    <input type="text" placeholder="e.g. Barcelona" name="search-term" id="search-term" autofocus>

                    <button type="submit">Click<img src="" alt=""></button>

                    <p class="form-msg">Hi, welcome to my app.</p>
                </div>
            </form>
        </header>

        <section>
            <ul class="cities">
            </ul>
        </section>

        <footer>
            <p><small>Code by <a href="https://github.com/s1ddiq">siddiq</a>, design by "adi purdila".</small></p>
        </footer>
    </div>
</body>
</html>
